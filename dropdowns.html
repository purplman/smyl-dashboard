<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMYL - Pro Dashboard</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app" class="app">
      <aside id="sidebar">
        <!-- sidebar goes here -->
      </aside>
      <main>
        <header id="header" class="header">
          <!-- header goes here -->
        </header>

        <div id="content" class="content">
          <div class="wrapper">
            <div class="wrapper__title mb-5">Dropdowns</div>
            <div class="wrapper__body">
              <div class="row">
                <div class="col-4 mb-3">
                  <div class="dropdown">
                    <a
                      href=""
                      class="btn btn--p btn--rectangle dropdown__toggle"
                      aria-haspopup="true"
                    >
                      Basic Dropdown
                      <ion-icon
                        name="caret-down-circle-outline"
                        class="ml-2"
                      ></ion-icon>
                    </a>
                    <div aria-hidden="true" class="dropdown__menu">
                      <div class="dropdown__body">
                        <ul>
                          <li>
                            <span class="dropdown__title">Title 1</span>
                          </li>
                          <li>
                            <a class="dropdown__link" href="">Link 1</a>
                          </li>
                          <li>
                            <a class="dropdown__link" href="">Link 2</a>
                          </li>
                          <li>
                            <span class="dropdown__title">Title 2</span>
                          </li>
                          <li>
                            <a class="dropdown__link" href="">Link 3</a>
                          </li>
                          <li>
                            <a class="dropdown__link" href="">Link 4</a>
                          </li>
                        </ul>
                      </div>
                      <div class="dropdown__footer">
                        <a href="" class="btn btn--p dropdown__link btn--sm">
                          Link
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer id="footer" class="footer">
          <!-- footer goes here -->
        </footer>
      </main>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="vendor/js/jquery-3.6.0.js"></script>
  <script src="js/app.js"></script>
</html>
