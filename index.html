<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMYL - Pro Dashboard</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app">
      <aside id="sidebar">
        <!-- sidebar goes here -->
      </aside>
      <main>
        <header id="header" class="header">
          <div class="header__left">
            <div class="header__search">
              <div class="form__box form__box--icon">
                <ion-icon class="form__icon" name="search-outline"></ion-icon>
                <input
                  class="form__el form__el--search"
                  type="text"
                  placeholder="Search"
                />
              </div>
            </div>
          </div>
          <div class="header__right">
            <ul class="header__list">
              <li>
                <a href="">
                  <ion-icon name="notifications-outline"></ion-icon>
                </a>
              </li>
              <li>
                <a href="">
                  <ion-icon name="settings-outline"></ion-icon>
                </a>
              </li>
              <li>
                <a class="user" href="">
                  <img src="img/avatar.jfif" alt="" class="user__avatar" />
                </a>
              </li>
            </ul>
          </div>
        </header>
      </main>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="vendor/js/jquery-3.6.0.js"></script>
  <script src="js/app.js"></script>
</html>
