<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMYL - Pro Dashboard</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="app" class="app">
      <aside id="sidebar">
        <!-- sidebar goes here -->
      </aside>
      <main>
        <header id="header" class="header">
          <!-- header goes here -->
        </header>

        <div id="content" class="content">
          <div class="card">
            <div class="card__header mb-5">Buttons</div>
            <div class="card__body">
              <div class="row">
                <div class="col-2">
                  <label class="mb-3 f-sm color-w d-block"
                    >Standard Button</label
                  >
                  <a href="" class="w-100 btn btn--p"> Primary button </a>
                </div>
                <div class="col-2">
                  <label class="mb-3 f-sm color-w d-block"
                    >Button with icon</label
                  >
                  <a href="" class="w-100 btn mt-0 btn--p btn--icon">
                    <ion-icon
                      class="btn__icon"
                      name="alert-circle-outline"
                    ></ion-icon>
                    Primary button
                  </a>
                </div>
                <div class="col-2">
                  <label class="mb-3 f-sm color-w d-block"
                    >Button with rotating icon</label
                  >
                  <a href="" class="w-100 btn btn--p btn--icon">
                    <ion-icon
                      class="btn__icon btn__icon--animated"
                      name="sync-outline"
                    ></ion-icon>
                    Primary button
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <footer id="footer" class="footer">
          <!-- footer goes here -->
        </footer>
      </main>
    </div>
  </body>
  <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  <script src="vendor/js/jquery-3.6.0.js"></script>
  <script src="js/app.js"></script>
</html>
